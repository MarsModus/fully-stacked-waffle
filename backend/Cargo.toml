[package]
name = "backend"
version = "0.1.0"
edition = "2024"

[dependencies]
tokio = { version = "1", features = ["full"] } 
axum = "0.7"
sea-orm = { version = "0.14", features = ["sqlx-sqlite", "runtime-tokio-native-tls"] }
sea-orm-macros = "0.14"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tower-http = { version = "0.5", features = ["cors"] }
anyhow = "1.0"

